<html>
    <head>
        <title>register form</title>
        <link rel="stylesheet" type="text/css" href="form2.css">
    </head>
    <body>
<h1>Student Info</h1>
<div class="register">
    <form method="post" id="register" action="">
        <label>First Name:</label><br>
        <input type="text" name="Fname" id="name" placeholder="Enter your first name"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="Lname" id="name" placeholder="Enter your last name"><br><br>

        <label>Mobile Number:</label><br>
        <select id="ph">
        <option>+977</option>
        </select>
        <input type="number" name="Mnum" id="num" placeholder="Enter your mobile number"><br><br>

        <label>Email id:</label><br>
        <input type="email" name="email" id="name" placeholder="Enter your email"><br><br>

        <label>student ID:</label><br>
        <input type="number" name="sid" id="num" placeholder="Enter your ID"><br><br>

        <label>faculty:</label><br>
        <input type="faculty" name="faculty" id="name" placeholder="Enter your faculty"><br><br>

        <label>Key Value:</label><br>
        <input type="password" name="password" id="name" placeholder="Enter your key value"><br><br>

        <label>Re-enter Your Key Value:</label><br>
        <input type="password" name="password" id="name" placeholder="Re-enter your key value"><br><br>

        <input type="radio" name="Male" id="Male"><span id="Male">&nbsp;Male</span>&nbsp;&nbsp;

        <input type="radio" name="Female" id="Male"><span id="Male">&nbsp;Female</span>&nbsp;&nbsp;

        <input type="radio" name="Male" id="Male"><span id="Male">&nbsp;Others</span>&nbsp;&nbsp;<br><br>

        <input type="submit" value="Submit" id="submit">

    </form>
</div>



    </body>
</html>
